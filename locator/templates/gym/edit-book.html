{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index'%}">Gym</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Edit Bookings
          </li>
        </ol>
      </nav>
    </div>

{% comment %} delete button {% endcomment %}
    <div class="col-md-2">

   <a
      
        href="{% url 'book-delete' booking.id %}"
        class="btn btn-danger btn-sm"
        >Delete</a
      >




      
    </div>
  </div>

  <div class="card">
    <div class="card-body">
    
      <form action="{% url 'edit-book' booking.id %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group mt-2">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control form-control-sm"
              name="name"
              value="{{values.name}}"
            />
          </div>
           <div class="form-group mt-3">
            <label for="">Package</label>
            <select class="form-control" name="package">
              {% for package in packages%}
              <option name="package" value="{{package.name}}"
                >{{package.name}}</option
              >
  
              {% endfor %}
            </select>
          </div> 
          <div class="form-group mt-3">
            <label for="">Gym Name</label>
            <select class="form-control" name="gymname">
              {% for gymname in gymnames%}
              <option name="gymname" value="{{gymname.name}}"
                >{{gymname.name}}</option
              >
  
              {% endfor %}
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="">Amount</label>
            <input
              type="text"
              class="form-control form-control-sm"
              name="amount"
              value="{{values.amount}}"
            />
          </div>
          <div class="form-group mt-3">
            <label for="">Phone Number</label>
            <input
              type="text"
              class="form-control form-control-sm"
              name="phonenumber"
              value="{{values.phonenumber}}"
            />
          </div>
          <div class="form-group mt-3">
            <label for="">Date</label>
            <input
              type="date"
              class="form-control form-control-sm"
              name="book_date"
            />
          </div>
  

        <input
          type="submit"
          value="Save"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>


{% endblock %}
